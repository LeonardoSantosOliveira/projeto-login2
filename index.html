<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--Aqui é a imagem nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem vindo(a) novamente. Faça login para acessar sua conta e acessar seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="iemail"><span class="material-icons">person</span></label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="email@email.com">
                    </div>
                    <div class="campo">
                        <label for="isenha"><span class="material-icons">vpn_key</span></label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" minlength="5" maxlength="15" placeholder="Sua senha">
                    </div>
                    <input type="submit" value="Enviar">
                    <a href="#">Esqueci minha senha <span class="material-icons">email</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
